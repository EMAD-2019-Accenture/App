<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Catalogo</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="presentPopover($event)">
        <ion-icon slot="icon-only" name="funnel"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-list class="ion-no-padding">
    <ion-searchbar [(ngModel)]="keyword" placeholder="Cerca un prodotto" (ionChange)="filter()">
    </ion-searchbar>
    <ion-item lines="none">
      <ion-label>In offerta</ion-label>
      <ion-checkbox [(ngModel)]="discountCheck" color="primary" slot="start" value="1" (ionChange)="filter()">
      </ion-checkbox>
    </ion-item>
  </ion-list>
</ion-header>

<ion-content>
  <ion-list *ngIf="filteredProducts != null">
    <ion-item *ngFor="let item of filteredProducts; let i = index" [routerLink]="'/articolo/' + item.getBarcode()"
      routerLinkActive="active">
      <ion-avatar slot="start">
        <img [src]="item.getImageUrl()">
      </ion-avatar>
      <ion-label class="ion-text-wrap">{{ item.getName() }}</ion-label>
    </ion-item>
  </ion-list>
  <ion-text *ngIf="filteredProducts === null" class="ion-text-center">
    <h3 class="ion-text-wrap">Nessun articolo da mostrare</h3>
  </ion-text>
</ion-content>
