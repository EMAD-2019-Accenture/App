<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Preferenze</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-item>
      <ion-avatar slot="start">
        <!--<img src="https://www.italiasera.it/wp-content/uploads/2019/08/Don-Matteo-11-prima-puntata.002_e.jpeg">-->
        <img src="https://img.icons8.com/plasticine/2x/user.png">
      </ion-avatar>
      <ion-label class="name-label">
        <h2>{{customer.getUser().getFirstName()}}</h2>
        <!--<p>Parroco Impiccione</p>-->
      </ion-label>
    </ion-item>
  </ion-card>

  <ion-card>
    <ion-list>
      <ion-item>
        <ion-label>Data Nascita</ion-label>
        <ion-datetime displayFormat="DD/MM/YYYY" placeholder="Seleziona Data" [value]="customer.getBirth()">
        </ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label>Nazionalit√†</ion-label>
        <ion-label slot="end" style="text-align: right;">{{customer.getNationality()}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Salute</ion-label>
        <ion-select placeholder="Scegli">
          <ion-select-option value="buona">Buona</ion-select-option>
          <ion-select-option value="handicap">Diversamente Abile</ion-select-option>
          <ion-select-option value="sovrappeso">Sovrappeso</ion-select-option>
          <ion-select-option value="sottopeso">Sottopeso</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label>Vegano</ion-label>
        <ion-toggle [(ngModel)]="veganToggle" (ngModelChange)="onVegan()"></ion-toggle>
      </ion-item>
      <ion-item>
        <ion-label>Vegetariano</ion-label>
        <ion-toggle [(ngModel)]="vegetarianToggle" (ngModelChange)="onVegetarian()"></ion-toggle>
      </ion-item>
      <ion-item>
        <ion-label>Celiaco</ion-label>
        <ion-toggle [(ngModel)]="celiacToggle" (ngModelChange)="onCeliac()"></ion-toggle>
      </ion-item>
    </ion-list>
  </ion-card>

</ion-content>
<ion-footer no-shadow no-border>
  <ion-button expand="block" shape="round" class="ion-margin start-session" (click)="save()">
    Salva
    <ion-icon slot="end" name="checkmark-circle"></ion-icon>
  </ion-button>
</ion-footer>
