<ion-header translucent>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Prodotti per te</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-grid>
    <ion-row>
      <ion-col size=6>
        <ion-card>
          <ion-card-title class="ion-text-center" style="font-size: medium;">Promo 1</ion-card-title>
          <div class="hr"> </div>
          <img src="https://content.dambros.it/uploads/2018/01/16173250/0000106486-1024x1024.jpg">
          <ion-card-header>
            <ion-card-subtitle>Marmellata Santa Rosa</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <ion-text color="danger">
              Promo info
            </ion-text>
            <ul>
              <li> Info 1</li>
              <li> Info 2</li>
            </ul>
            <ion-button color="primary" expand="block" size=small><b>Go</b></ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size=6>
        <ion-card>
          <ion-card-title class="ion-text-center" style="font-size: medium;">Promo 2</ion-card-title>
          <div class="hr"> </div>
          <img src="http://www.soavegel.it/wp-content/uploads/2015/02/Grande-Sfoglia-Rustico-Salentino-ast-240g1.jpg">
          <ion-card-header>
            <ion-card-subtitle>Rustico Salentino</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <ion-text color="danger">
              Promo info
            </ion-text>
            <ul>
              <li> Info 1</li>
              <li> Info 2</li>
            </ul>
            <ion-button color="primary" expand="block" size=small><b>Go</b></ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
